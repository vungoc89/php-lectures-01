<!DOCTYPE html>
<!--
NHOM SELECTOR LỌC THEO LOẠI (TYPE)
STT     SYNTAX                     DESC (ele mean element)

1.      $(":parent>child)          Chon ALL ele child là con trực tiếp của parent

2.      $(":ancestor descedant")   Chon ALL ele descedant là con cháu được xđ bởi ancestor

3.      $("prev + next")           Chon ALL next cùng cấp đứng ngay sau prev

4.      $("prev ~ next")           Chon ALL các ele next đằng sau kế tiếp prev


-->
