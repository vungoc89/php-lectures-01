<!DOCTYPE html>
<!--
NHOM SELECTOR LỌC THEO NỘI DUNG
STT     SYNTAX                     DESC (ele mean element)
1.      $(":contains(text))        Chon ALL ele có chứa nội dung text xác định.

2.      $(":empty")                Chon ALL ele có content empty bao gồm KO CÓ text or các thẻ như input, img, br, hr

3.      $(":has(selector)")        Chon ALL ele có ÍT NHẤT một ele con có selector xác định

4.      $(":parent")               Chọn các ele có ÍT NHẤT một ele con có thẻ text hoặc phần tử html

-->
