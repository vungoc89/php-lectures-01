

<!DOCTYPE html>
<!--
NHOM METHOD ABOUT CLASS 
STT     SYNTAX                          DESC (ele mean element)

1.      .addClass(className)            Add 1 or many class into each ele in selector

2.      .removeClass(className)         Delete 1, many or all class of ele... in selector

3.      .toggleClass(className)         Add or delete 1, many class of ele... 

4.      .hasClass(className)            Check exist of class in selected ele


-->
