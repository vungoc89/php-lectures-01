<!DOCTYPE html>
<!--
NHOM METHOD FIND , FILTER
STT     SYNTAX                          DESC (ele mean element)

1.      .eq(index)                  Định vị ele trong selector với chỉ số xác định
                               
2.      .not(selector)              Loại bỏ tập hợp các ele được định nghĩa bởi selector trong tập hợp các ele trong selector

3.      .filter(selector)           Giới hạn tập ele trong selector bởi bộ lọc các ele in selector

4.      .next(selector)             Định vị đến ele tiếp theo cùng cấp của mỗi ele in selector HOẶC được xđ bởi selector

5.      .nextAll(selector)          Định vị đến ALL các ele trong cùng cấp of các ele in selector OR được xđ bởi selector

6.      .pre(selector)              Định vị đến ele PHÍA TRƯỚC cùng cấp of mỗi ele in selector OR được xđ bởi selector

7.      .preAll(selector)           Định vị đến ALL các ele PHÍA TRƯỚC cùng cấp of các ele in selector OR được xđ bởi selector

8.      .is(selector)               Kiểm tra số lượng ele được LỌC bởi selector in tập các ele trong selector. Method trả
                                    về TRUE nếu ít nhất một ele đúng, else return FALSE

9.      .find(selector)             Tìm ALL các ele là con cháu of các ele trong bộ chọn được xđ bởi selector

10.     .children( [selector] )     Tìm ALL các ele con of bộ chọn trong html, có thể được LỌC bởi selector

11.     .parent( [selector] )       Tìm ALL các ele là CHA TRỰC TIẾP of các ele trong bộ chọn, có thể được LỌC bởi selector

12.     .parents( [selector] )      Tìm ALL các ele là TỔ TIÊN of các ele trong bộ chọn, có thể được LỌC bởi selector




-->

        <div><h1>Phuong thuc xu ly</h1></div>

        <form action="action" id="form_login" method="post">
            <label for="username">Username</label>
            <input type="text" name="username" value="" id="username"/>
           
            
            <label for="password">Password</label>

            <input type="submit" name="btn_login" value="Login" id="password"/>
            
           <!--Cach 1: hien thi truc tiep-->

                    $('#val_username').text(username);

                    $("#result").html(text_result);
