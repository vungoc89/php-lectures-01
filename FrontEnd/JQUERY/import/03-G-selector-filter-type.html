<!DOCTYPE html>
<!--
NHOM SELECTOR LỌC THEO LOẠI (TYPE)
STT     SYNTAX                     DESC (ele mean element)
1.      $(":first-of-type)        Chon ele đầu tiên trong các ele cùng cấp và cùng loại

2.      $(":last-of-type")        Chon ele cuối cùng trong các ele cùng cấp và cùng loại

3.      $(":only-of-type")        Chon ALL ele chỉ có một ele duy nhất, KO có cùng cấp và cùng loại


-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div><h1>Selector theo loại</h1></div>

        <!--Emmet: div.box>(a[href="#about"]{Link $}+p{Content $})*3 -->
        <div class="box">
            <a href="#about">Link 1</a>
            <p>Content 1</p>
            <h2>Title1</h2>
            <a href="#about">Link 2</a>
            <p>Content 2</p>
            <a href="#about">Link 3</a>
            <p>Content 3</p>

            <!--Emmet: h2{Title$}*3 -->
            <h2>Title1</h2>
            <h2>Title2</h2>
            <h2>Title3</h2>
        </div>
        <div class="box">
            <h2>Title 4</h2>
        </div>


        <script>
            $(document).ready(function () {
                //                1.Tìm ele a dau tien => set color
                $(".box a:first-of-type").css('color', 'aqua');

                //                2.Tìm ele h2 dau tien => set color
                $(".box h2:first-of-type").css('color', 'aqua');

                //                3.Tìm ele p cuoi cung => set color
                $(".box p:last-of-type").css('color', 'aqua');

                //                4.Only of type => set color
                $(".box h2:only-of-type").css('color', 'greenyellow');

            });
        </script>
    </body>
</html>
