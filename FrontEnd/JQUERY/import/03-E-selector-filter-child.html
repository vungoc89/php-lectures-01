<!DOCTYPE html>
<!--
NHOM SELECTOR LỌC THEO PHẦN TỬ CON
STT     SYNTAX                   DESC (ele mean element)
1.      $(':first-child')        Chon ALL ele là con ĐẦU TIÊN của selector cha được chỉ định
2.      $(":last-child")         Chon ALL ele là con CUỐI CÙNG của selector cha được chỉ định

3.      $(":nth-child(index/even/odd/equation")           
Chon ALL ele là con của ele cha tuân theo :nth-child lọc theo chỉ số/chẵn/lẻ/hoặc 1 ph trình 1 ẩn.

4.      $(":only-child")     Chọn ALL ele là con duy nhất của ele cha được chỉ định.

-->
