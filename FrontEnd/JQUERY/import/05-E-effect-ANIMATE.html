<!DOCTYPE html>
<!--
NHOM METHOD FIND , FILTER
STT     SYNTAX                      DESC (ele mean element)

1.      .animate(params, seconds)   Animate cho css         
$(selector).animate({params}, speed, callback);                                 
-->
<!--Emmet doc html: type ! and TAB -->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <style type="text/css">
            *{
                padding: 0;
                margin: 0;
            }
            /*COPY COLORS CODE: https://flatuicolors.com/palette/defo*/
            #wrapper{
                width: 960px;
                margin: 0 auto;
                position: relative;
            }
            #box{
                width: 400px;
                padding: 40px;
                background: #3498db;
                text-align: center;
                color: white;
                font-size: 18px;
                position: absolute;
                top: 100px;
                left: 0;
            }
            
            #back-top{
                position: fixed;
                bottom: 10px;
                right: 10px;
                background: #333;
                color: #fff;
                padding: 10px;
            }
        </style>
        
        <div><h1>Phuong thuc xu ly animate</h1></div>
        
        <div id="wrapper">
            <h1>Create animation by animate with jquery</h1>
            <a href="#" id="effect-animate">Animate</a>
            <div id="box">
                BOX
            </div>
        </div>
       
        
        
        <script>
//           Add stop() vào trước hiệu ứng để khi click liên tiếp vào btn thì hiệu ứng
//vẫn thực thi tương ứng vs 1 lần click
            $(document).ready(function () {
               $('#effect-animate').click(function(){
                   $('#box').animate({
                       width: '100px',
                       padding: '100px',
                       left:'500',
                   }, 2000);
               });
            });
        </script>
    </body>
</html>
