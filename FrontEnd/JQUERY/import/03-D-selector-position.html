NHOM SELECTOR ĐỊNH VỊ
 STT    SYNTAX               DESC (ele mean element)
1.      $(':eq(index)')      Chon ele tai vi tri co chi so index trong tap hop cac ele cua bộ chọn
2.      $(":first")          Chon ele tai vi tri dau tien trong tap hop cac ele cua bo chon
3.      $(":last")           Chon ele tai vi tri cuoi cung trong tap hop cac ele cua bo chon
4.      $(":gt(index)")      Chon ALL ele trong bo chon co chi so LỚN HƠN index
5.      $(":lt(index)")      Chon ALL ele trong bo chon co chi so NHỎ HƠN index

6.      $(":odd")            Chon ALL ele trong bo chon nằm ở vị trí co chi so LẺ
7.      $(":even")           Chon ALL ele trong bo chon nằm ở vị trí co chi so CHẴN
8.      $(":not(selector)")  Chon ALL ele trong bo chon KO THUỘC vào selector được chỉ định.
-->
