
<!DOCTYPE html>
<!--
-> selector: tập hợp phần tử html cẫn xử lý
$(selector).action();
CAC NHOM SELECTOR
-> 1.Nhóm selector cơ bản
-> 2.Nhóm selector theo thuộc tính
-> 3.Nhóm selector định vị
-> 4.Nhóm selector lọc theo phần tử con
-> 5.Nhóm selector lọc theo nội dung
-> 6.Nhóm selector về form
-> 7.Nhóm selector về cấu trúc cấp bậc

-> 1.Nhóm selector cơ bản
Stt Syntax              Desc
1   $(element)          Chọn tag html
2   $('.className')     Chọn all class có tên = className
3   $('#idName')        Chọn ele có tên = idName
4   $('*')              Chọn all phần tử html
5   $(F, G, H)          Hợp kq các bộ chọn thành phần F, G, H

-> 2.Nhóm selector theo thuộc tính
Stt Syntax                          Desc
1   $("[attribute * = 'value']")    Chọn all element vs attribute có giá trị chứa value.
2   $("[attribute | = 'value']")    Chọn all element vs attribute có giá trị là value HOẶC theo sau value là 1 dấu gạch ngang.  
3   $("[attribute ~ = 'value']")    Chọn all element vs attribute có giá trị chứa value và CÁCH PHẦN GIÁ TRỊ CẠNH NÓ BỞI KHOẢNG TRẮNG
4   $("[attribute $ = 'value']")    Chọn all element vs attribute có giá trị KẾT THÚC bởi value.
5   $("[attribute ^ = 'value']")    Chọn all element vs attribute có giá trị BẮT ĐẦU bởi value.

6   $("[attribute = 'value']")      Chọn all element vs attribute có giá trị CHÍNH XÁC bởi value.
7   $("[attribute ! = 'value']")    Chọn all element vs attribute có giá trị KO PHẢI bởi value.
8   $("[attribute]")                Chọn all element vs attribute VS GIÁ TRỊ BẤT KỲ

9   $("[attributeFilter1,attributeFilter2, attributeFilterN ]")     
Chọn all element bao gồm all các thuộc tính attributeFilter1,attributeFilter2, attributeFilterN
-->
